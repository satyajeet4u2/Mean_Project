<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let data of posts">
    <mat-expansion-panel-header>
      {{data.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="data.imagePath" [alt]="data.title">
    </div>

    <p appHighlight>{{data.content}}</p>
<!--    <p>{{data.id}}</p>-->
<!--    *ngIf="isAuthenticated && userId === data.creator"-->
    <mat-action-row >
      <a mat-button color="primary" [routerLink]="['/edit', data.id]">EDIT</a>
      <button mat-button color="warn" (click)="deletePost(data.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="posts.length<=0 && !isLoading" class="info-text mat-body-1">No Post Added Yet!</p>
