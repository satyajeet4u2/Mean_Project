<mat-card >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput appHoverHighlight
           type="text"
           [ngModel]="post?.title"
           formControlName="title"
           placeholder="Post Title"
           required>
    <mat-error *ngIf="form.get('title').invalid">Please Enter title Value</mat-error>
  </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
      <input type="file" (change)="onImagePick($event)" #filePicker>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
     <img [src]="imagePreview" [alt]="form.value.title" >
    </div>
  <mat-form-field>
<textarea matInput
          [ngModel] = "post?.content"
          formControlName="content"
          required
          placeholder="Post Content"
          rows="6">
</textarea>
    <mat-error *ngIf="form.get('content').invalid">Please Enter  Content Value</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
