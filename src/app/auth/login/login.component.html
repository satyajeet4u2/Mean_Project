<mat-card >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput
             type="email"
             name="email"
             ngModel
             #emailInput="ngModel"
             required email
             placeholder="Email">
      <mat-error *ngIf="emailInput.invalid">Please Enter a valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="password"
             name="password"
             ngModel
             #passwordInput="ngModel"
             required
             placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">Please Enter a valid Password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
